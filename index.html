<html>
  <head>
    <meta charset="utf-8">
    <title>My Site</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat|Open+Sans:300,400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.0/css/bootstrap.min.css" integrity="sha384-SI27wrMjH3ZZ89r4o+fGIJtnzkAnFs3E4qz9DIYioCQ5l9Rd/7UAa8DHcaL8jkWt" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/9d27fffc1e.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <header class="banner">
      <h1>My Awesome Product</h1>
      <p>This product will change your life</p>
      <a href="#" class="btn-blue">Enroll</a>
    </header>

    <!-- Using Bootstrap's responsive grid-->

    <div class="container">
      <div class="row">
        <div class="col-xs-12 col-sm-6 col-lg-4">
          <div class="card-white">
            <img src="images/affordable.png" alt="affordable" height="140px">
            <h2>Affordable</h2>
            <p>My product is <strong>very affordable</strong></p>
          </div>
        </div>

        <div class="col-xs-12 col-sm-6 col-lg-4">
          <div class="card-white">
              <img src="images/fast.png" alt="fast" height="140px">
              <h2>Fast</h2>
              <p>My product is <strong>very fast</strong></p>
            </div>
        </div>

        <div class="col-xs-12 col-sm-6 col-lg-4">
          <div class="card-white">
            <img src="images/trustable.png" alt="trustable" height="140px">
            <h2>Trustable</h2>
            <p>My product <strong>very trustable</strong></p>
          </div>
        </div>
      </div>
    </div>

    <!-- Footer with Bootstrap classes "list-inline" & list-inline-item" to remove default "list" behavior and place icons side by side -->

    <div class="footer">
      <p>This site was made with love @ Le Wagon</p>
      <ul class="list-inline">
        <li class="list-inline-item"><a href="#"><i class="fab fa-facebook-f"></i></a></li>
        <li class="list-inline-item"><a href="#"><i class="fab fa-twitter"></i></a></li>
        <li class="list-inline-item"><a href="#"><i class="fab fa-instagram"></i></a></li>
      </ul>
    </div>

  </body>
</html>
